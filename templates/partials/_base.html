{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{% block title %}{% endblock title %}</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        >

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'django/django-editorjs-fields/css/django-editorjs-fields.css' %}">

    </head>


    <body>


        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
        </script>

        {% block nav %}
            {% include 'partials/_nav.html' %}
        {% endblock nav %}

        {%block content %}{% endblock content %}
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/editor.js/2.22.2/editor.js" integrity="sha512-0Bm2cNLmOUocfFGCRkaGCu13XqR/jj58ve28/kDbeUCGrHD23sFyhp0BCpYYZ30xqGQ5L2iQh+F0+yoCx8UB+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="{% static 'django/django-editorjs-fields/js/django-editorjs-fields.js' %}" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@2.6.1/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@2.6.1/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@2.7.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@2.4.0/dist/bundle.min.js"></script>

</html>
